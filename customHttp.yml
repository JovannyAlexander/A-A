# Custom headers para AWS Amplify Hosting
# Sobrescribe los headers configurados en la consola
# Ver: https://docs.aws.amazon.com/amplify/latest/userguide/setting-custom-headers.html
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
  - pattern: '/assets/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
